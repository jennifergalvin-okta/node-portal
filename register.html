<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register for New User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noarchive"><meta name="googlebot" content="noarchive"><meta name="robots" content="noindex">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/css/okta-theme-1.2.0.css" type="text/css" rel="stylesheet">
  <link href="css/custom.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    body {
      background-image: url('/chipbackground.jpg');
      background-repeat: no-repeat;
      background-position: center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>


<div  style="background-color: white" class="container">

<div class="row">
  <div class="col-sm-12">

	<img src="chiplogo_medium.png">

  </div>
</div>

  <div class="row">
  <div class=""col-sm-12">



  	<div class="col-sm-10">
    	<h2>Register for an account here</h2>
	
		<form action="register" method="POST">

                <div class="form-group">
                        <label for="email">First Name:</label>
                        <input type="text" class="form-control" name="firstName">
                </div>

                <div class="form-group">
                        <label for="email">Last Name:</label>
                        <input type="text" class="form-control" name="lastName">
                </div>


                <div class="form-group">
                        <label for="email">Mobile Phone:</label>
                        <input type="text" class="form-control" name="mobilePhone">
                </div>

  		<div class="form-group">
    			<label for="email">Email Address (Also used for login ID)</label>
    			<input type="email" class="form-control" name="emailAddress">
  		</div>

                <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" name="state">
                </div>


  		<div class="checkbox">
    			<label><input type="checkbox"> Remember me</label>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
		</form>

  	</div>
  </div>
</div>

</body>
</html>
