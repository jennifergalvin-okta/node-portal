<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register for New User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noarchive"><meta name="googlebot" content="noarchive"><meta name="robots" content="noindex">

        <!-- Core widget js and css -->
        <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.4.0/js/okta-sign-in.min.js" type="text/javascript"></script>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.4.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet">
        <!-- Customizable css theme options. Link your own customized copy of this file or override styles in-line -->
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.4.0/css/okta-theme.css" type="text/css" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>

  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/custom.css" type="text/css" rel="stylesheet">
</head>
<body>

<div  class="container">

<div class="row">
  <div class="col-sm-12">

	<img src="chiplogo_medium.png">

  </div>
</div>

  <div class="row">
  <div class=""col-sm-12">



  	<div class="col-sm-10">
    	<h2>Register for an account here</h2>
	
		<form action="register" method="POST">

                <div class="form-group">
                        <label for="email">First Name:</label>
                        <input type="text" class="form-control" name="firstName">
                </div>

                <div class="form-group">
                        <label for="email">Last Name:</label>
                        <input type="text" class="form-control" name="lastName">
                </div>


                <div class="form-group">
                        <label for="email">Mobile Phone:</label>
                        <input type="text" class="form-control" name="mobilePhone">
                </div>

  		<div class="form-group">
    			<label for="email">Email Address (Also used for login ID)</label>
    			<input type="email" class="form-control" name="emailAddress">
  		</div>

                <div class="form-group">
                        <label for="email">Alternate Email Address</label>
                        <input type="email" class="form-control" name="alternateEmailAddress">
                </div>



  		<div class="checkbox">
    			<label><input type="checkbox"> Remember me</label>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
		</form>

  	</div>
  </div>
</div>

</body>
</html>
